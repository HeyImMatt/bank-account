<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>New Account</h1>
      <form id="new-account">
        <label for="new-name">Name</label>
        <input type="text" id="name">
        <br>
        <div id="new-deposit">
          <label for="initialDeposit">Initial Deposit</label>
          <input type="number" id="initialDeposit">
        </div>

        <button type="submit">Submit</button>
      </form>

      <form id="depositWithdrawal">
        <h1>Deposit or Withdrawal</h1>
        <div id="deposit-input">
          <input type="number" id="deposit" value=0>
          <label for="deposit">Deposit</label>
        </div>
        <div id="withdrawal-input">
          <input type="number" id="withdrawal" value=0>
          <label for="withdrawal">Withdrawal</label>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="balance"></div>
    </div>
  </body>
</html>
